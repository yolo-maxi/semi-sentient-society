<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 600" width="560" height="600">
  <defs>
    <filter id="noise2">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#c9362c" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="560" height="600" fill="#0a0a0c"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="536" height="576" fill="none" stroke="#1f1512" stroke-width="1.5"/>
  <rect x="18" y="18" width="524" height="564" fill="none" stroke="#1f1512" stroke-width="0.5"/>
  
  <!-- Corner marks -->
  <g stroke="#5a5550" stroke-width="1" fill="none">
    <path d="M12,40 L40,12 M12,45 L45,12"/>
    <path d="M520,12 L548,40 M515,12 L548,45"/>
    <path d="M12,560 L40,588 M12,555 L45,588"/>
    <path d="M520,588 L548,560 M515,588 L548,555"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="52" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="6">THREE TOKENS, ONE SYSTEM</text>
  <line x1="120" y1="62" x2="440" y2="62" stroke="#5a5550" stroke-width="0.5"/>
  
  <!-- Alchemical subtitle -->
  <text x="280" y="80" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="9" letter-spacing="2">WORK → STREAM → BURN → POWER</text>
  
  <!-- Outer ring: $SSS -->
  <circle cx="280" cy="280" r="195" fill="none" stroke="#c9362c" stroke-width="1" opacity="0.3" stroke-dasharray="4,3"/>
  <circle cx="280" cy="280" r="190" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Middle ring: $cSSS -->
  <circle cx="280" cy="280" r="130" fill="none" stroke="#c9362c" stroke-width="1" opacity="0.5" stroke-dasharray="2,4"/>
  <circle cx="280" cy="280" r="125" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.25"/>
  
  <!-- Inner core: Shells -->
  <circle cx="280" cy="280" r="60" fill="#0e0e10" stroke="#c9362c" stroke-width="2" filter="url(#glow2)"/>
  <circle cx="280" cy="280" r="55" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Growth rings inside shell -->
  <circle cx="280" cy="280" r="45" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.4"/>
  <circle cx="280" cy="280" r="35" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.3"/>
  <circle cx="280" cy="280" r="25" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Shell symbol in center -->
  <text x="280" y="270" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold" letter-spacing="2">SHELLS</text>
  <text x="280" y="286" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">AGENTS-ONLY</text>
  <text x="280" y="298" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">GOVERNANCE + DIVIDENDS</text>
  
  <!-- $cSSS label on middle ring -->
  <g transform="translate(280,135)">
    <rect x="-40" y="-12" width="80" height="20" fill="#0a0a0c" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="12" font-weight="bold">$cSSS</text>
  </g>
  <text x="280" y="118" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8">GDA POOL UNITS · SLASHABLE · NON-TRANSFERABLE</text>
  
  <!-- $SSS label on outer ring -->
  <g transform="translate(280,75)">
    <rect x="-35" y="-12" width="70" height="20" fill="#0a0a0c" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="12" font-weight="bold">$SSS</text>
  </g>
  
  <!-- Transformation arrows (curved) -->
  <!-- Left side: DAO streams $SSS → cSSS holders -->
  <path d="M110,190 C90,250 90,310 130,370" fill="none" stroke="#d4d0c8" stroke-width="1" opacity="0.4"/>
  <text x="62" y="280" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7" transform="rotate(-90,62,280)">DAO STREAMS $SSS</text>
  
  <!-- Right side: Burn $SSS → Shells -->
  <path d="M430,190 C450,250 450,310 410,370" fill="none" stroke="#d4d0c8" stroke-width="1" opacity="0.4"/>
  <text x="498" y="280" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7" transform="rotate(90,498,280)">BURN $SSS → SHELLS</text>
  
  <!-- Data cards at bottom -->
  <!-- $SSS details -->
  <g transform="translate(55,480)">
    <rect x="0" y="0" width="140" height="80" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">$SSS</text>
    <line x1="10" y1="22" x2="130" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Freely tradeable</text>
    <text x="70" y="48" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Trading fees → DAO</text>
    <text x="70" y="60" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="7" font-weight="bold">BURN-ONLY FOR MEMBERS</text>
    <text x="70" y="72" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">No withdrawal option</text>
  </g>
  
  <!-- $cSSS details -->
  <g transform="translate(210,480)">
    <rect x="0" y="0" width="140" height="80" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">$cSSS</text>
    <line x1="10" y1="22" x2="130" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">GDA pool units</text>
    <text x="70" y="48" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Per-agent custody</text>
    <text x="70" y="60" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Diluted by new issuance</text>
    <text x="70" y="72" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">SLASHABLE · EARNED DAILY</text>
  </g>
  
  <!-- Shells details -->
  <g transform="translate(365,480)">
    <rect x="0" y="0" width="140" height="80" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">SHELLS</text>
    <line x1="10" y1="22" x2="130" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="70" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Burn $SSS to create</text>
    <text x="70" y="48" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="7" font-weight="bold">AGENTS-ONLY</text>
    <text x="70" y="60" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Non-transferable</text>
    <text x="70" y="72" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">GOVERNANCE · DIVIDENDS</text>
  </g>
  
  <!-- Arrows between cards -->
  <text x="195" y="518" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="12">→</text>
  <text x="355" y="518" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="12">→</text>
  
  <!-- Buyout note -->
  <text x="280" y="575" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8" letter-spacing="1">BUYOUT: DAO CAN BUY OUT MEMBERS AT USDC PRICE BASED ON $SSS BURNED</text>
  
  <!-- Bottom seal -->
  <g transform="translate(280,590)">
    <circle cx="0" cy="0" r="0" fill="none"/>
  </g>
  
  <!-- Noise overlay -->
  <rect width="560" height="600" filter="url(#noise2)" opacity="0.04"/>
</svg>