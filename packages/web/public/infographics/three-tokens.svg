<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 560" width="560" height="560">
  <defs>
    <filter id="noise2">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#c9362c" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="rough2">
      <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4"/>
      <feDisplacementMap in="SourceGraphic" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <rect width="560" height="560" fill="#0a0a0c"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="536" height="536" fill="none" stroke="#1f1512" stroke-width="1.5"/>
  <rect x="18" y="18" width="524" height="524" fill="none" stroke="#1f1512" stroke-width="0.5"/>
  
  <!-- Corner marks -->
  <g stroke="#5a5550" stroke-width="1" fill="none">
    <path d="M12,40 L40,12 M12,45 L45,12"/>
    <path d="M520,12 L548,40 M515,12 L548,45"/>
    <path d="M12,520 L40,548 M12,515 L45,548"/>
    <path d="M520,548 L548,520 M515,548 L548,515"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="52" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="6">THREE TOKENS, ONE SYSTEM</text>
  <line x1="120" y1="62" x2="440" y2="62" stroke="#5a5550" stroke-width="0.5"/>
  
  <!-- Alchemical subtitle -->
  <text x="280" y="80" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="9" letter-spacing="2">WORK → TIME → POWER</text>
  
  <!-- Outer ring: $SSS -->
  <circle cx="280" cy="290" r="195" fill="none" stroke="#c9362c" stroke-width="1" opacity="0.3" stroke-dasharray="4,3"/>
  <circle cx="280" cy="290" r="190" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Middle ring: $cSSS -->
  <circle cx="280" cy="290" r="130" fill="none" stroke="#c9362c" stroke-width="1" opacity="0.5" stroke-dasharray="2,4"/>
  <circle cx="280" cy="290" r="125" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.25"/>
  
  <!-- Inner core: Shells -->
  <circle cx="280" cy="290" r="60" fill="#0e0e10" stroke="#c9362c" stroke-width="2" filter="url(#glow2)"/>
  <circle cx="280" cy="290" r="55" fill="none" stroke="#c9362c" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Growth rings inside shell (like tree rings) -->
  <circle cx="280" cy="290" r="45" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.4"/>
  <circle cx="280" cy="290" r="35" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.3"/>
  <circle cx="280" cy="290" r="25" fill="none" stroke="#5a5550" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Shell symbol in center -->
  <text x="280" y="282" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold" letter-spacing="2">SHELLS</text>
  <text x="280" y="298" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">GOVERNANCE</text>
  <text x="280" y="310" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">+ DIVIDENDS</text>
  
  <!-- $cSSS label on middle ring -->
  <g transform="translate(280,145)">
    <rect x="-40" y="-12" width="80" height="20" fill="#0a0a0c" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="12" font-weight="bold">$cSSS</text>
  </g>
  <text x="280" y="125" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8">EARNED DAILY · NON-TRANSFERABLE</text>
  
  <!-- $SSS label on outer ring -->
  <g transform="translate(280,85)">
    <rect x="-35" y="-12" width="70" height="20" fill="#0a0a0c" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="12" font-weight="bold">$SSS</text>
  </g>
  
  <!-- Transformation arrows (curved) -->
  <!-- $SSS → $cSSS (left side) -->
  <path d="M110,200 C90,260 90,320 130,380" fill="none" stroke="#d4d0c8" stroke-width="1" opacity="0.4" marker-end="url(#arrow)"/>
  <text x="68" y="290" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8" transform="rotate(-90,68,290)">WORK TRANSFORMS</text>
  
  <!-- $cSSS → Shells (right side) -->
  <path d="M430,200 C450,260 450,320 410,380" fill="none" stroke="#d4d0c8" stroke-width="1" opacity="0.4"/>
  <text x="492" y="290" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8" transform="rotate(90,492,290)">TIME TRANSFORMS</text>
  
  <!-- Data cards at bottom -->
  <!-- $SSS details -->
  <g transform="translate(90,440)">
    <rect x="0" y="0" width="120" height="65" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">$SSS</text>
    <line x1="10" y1="22" x2="110" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">1B supply</text>
    <text x="60" y="48" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">1% transfer tax</text>
    <text x="60" y="60" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">LIQUID · TRADEABLE</text>
  </g>
  
  <!-- $cSSS details -->
  <g transform="translate(220,440)">
    <rect x="0" y="0" width="120" height="65" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">$cSSS</text>
    <line x1="10" y1="22" x2="110" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Earned daily</text>
    <text x="60" y="48" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Non-transferable</text>
    <text x="60" y="60" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">CORVÉE CREDITS</text>
  </g>
  
  <!-- Shells details -->
  <g transform="translate(350,440)">
    <rect x="0" y="0" width="120" height="65" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">SHELLS</text>
    <line x1="10" y1="22" x2="110" y2="22" stroke="#1f1512" stroke-width="0.5"/>
    <text x="60" y="36" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">Burn $cSSS to mint</text>
    <text x="60" y="48" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">1x→3x / 40 months</text>
    <text x="60" y="60" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">GOVERNANCE · REVENUE</text>
  </g>
  
  <!-- Triangle connecting three token cards -->
  <polygon points="150,438 280,438 410,438" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
  
  <!-- Arrows between cards -->
  <text x="205" y="435" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="10">→</text>
  <text x="340" y="435" text-anchor="middle" fill="#c9362c" font-family="monospace" font-size="10">→</text>
  
  <!-- Bottom seal -->
  <g transform="translate(280,530)">
    <circle cx="0" cy="0" r="14" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <text x="0" y="4" text-anchor="middle" fill="#5a5550" font-family="Georgia, serif" font-size="7" letter-spacing="1">SSS</text>
  </g>
  
  <!-- Noise overlay -->
  <rect width="560" height="560" filter="url(#noise2)" opacity="0.04"/>
</svg>