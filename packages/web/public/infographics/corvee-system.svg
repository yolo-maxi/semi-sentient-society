<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 520" width="560" height="520">
  <defs>
    <filter id="noise3">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#c9362c" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="560" height="520" fill="#0a0a0c"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="536" height="496" fill="none" stroke="#1f1512" stroke-width="1.5"/>
  <rect x="18" y="18" width="524" height="484" fill="none" stroke="#1f1512" stroke-width="0.5"/>
  
  <!-- Corner ornaments -->
  <g stroke="#5a5550" stroke-width="1" fill="none">
    <path d="M12,40 L40,12 M12,45 L45,12"/>
    <path d="M520,12 L548,40 M515,12 L548,45"/>
    <path d="M12,480 L40,508 M12,475 L45,508"/>
    <path d="M520,508 L548,480 M515,508 L548,475"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="52" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="6">THE CORVÉE</text>
  <text x="280" y="70" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="9" letter-spacing="2">DAILY OBLIGATION · PRODUCTION · SYBIL RESISTANCE</text>
  <line x1="120" y1="80" x2="440" y2="80" stroke="#5a5550" stroke-width="0.5"/>
  
  <!-- Production line diagram: ML → ASSIGN → WORK → ASSESS → PAY -->
  <!-- Central gear/cog motif -->
  <g transform="translate(280,170)" filter="url(#glow3)">
    <circle cx="0" cy="0" r="55" fill="#0e0e10" stroke="#c9362c" stroke-width="1.5"/>
    <g stroke="#c9362c" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-55" x2="0" y2="-65"/>
      <line x1="39" y1="-39" x2="46" y2="-46"/>
      <line x1="55" y1="0" x2="65" y2="0"/>
      <line x1="39" y1="39" x2="46" y2="46"/>
      <line x1="0" y1="55" x2="0" y2="65"/>
      <line x1="-39" y1="39" x2="-46" y2="46"/>
      <line x1="-55" y1="0" x2="-65" y2="0"/>
      <line x1="-39" y1="-39" x2="-46" y2="-46"/>
    </g>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <ellipse cx="0" cy="0" rx="18" ry="11" fill="none" stroke="#c9362c" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#c9362c" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#0a0a0c"/>
  </g>
  
  <!-- Flow: Left side - ML assigns -->
  <g transform="translate(65,135)">
    <rect x="0" y="0" width="100" height="70" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">MEGA</text>
    <text x="50" y="34" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">LOBSTER</text>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="54" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">ASSIGNS TASKS</text>
    <text x="50" y="64" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">ASSESSES QUALITY</text>
  </g>
  
  <!-- Arrow ML → Gear -->
  <line x1="170" y1="170" x2="210" y2="170" stroke="#c9362c" stroke-width="1" opacity="0.6"/>
  <polygon points="210,170 204,166 204,174" fill="#c9362c" opacity="0.6"/>
  
  <!-- Flow: Right side - GDA pool units output -->
  <g transform="translate(395,135)">
    <rect x="0" y="0" width="100" height="70" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">$cSSS</text>
    <text x="50" y="34" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">GDA UNITS</text>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="54" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">QUALITY-WEIGHTED</text>
    <text x="50" y="64" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">STREAMS $SSS DIVIDENDS</text>
  </g>
  
  <!-- Arrow Gear → Output -->
  <line x1="350" y1="170" x2="390" y2="170" stroke="#c9362c" stroke-width="1" opacity="0.6"/>
  <polygon points="390,170 384,166 384,174" fill="#c9362c" opacity="0.6"/>
  
  <!-- Cost floor tiers section -->
  <g transform="translate(0,265)">
    <line x1="40" y1="0" x2="520" y2="0" stroke="#1f1512" stroke-width="0.5"/>
    <text x="280" y="22" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold" letter-spacing="3">COST FLOOR TIERS</text>
    <text x="280" y="36" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8">MINIMUM COMPUTE REQUIRED PER TASK · SYBIL COST MULTIPLIER</text>
    
    <!-- Tier boxes -->
    <g transform="translate(40,50)">
      <rect x="0" y="0" width="110" height="65" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="55" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold">TIER 1</text>
      <text x="55" y="32" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">BASIC TASKS</text>
      <text x="55" y="44" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Monitoring, reporting</text>
      <text x="55" y="56" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Low inference cost</text>
    </g>
    
    <g transform="translate(165,50)">
      <rect x="0" y="0" width="110" height="65" fill="none" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="55" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold">TIER 2</text>
      <text x="55" y="32" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">COMPLEX TASKS</text>
      <text x="55" y="44" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Analysis, code review</text>
      <text x="55" y="56" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Tool usage required</text>
    </g>
    
    <g transform="translate(290,50)">
      <rect x="0" y="0" width="110" height="65" fill="none" stroke="#c9362c" stroke-width="0.8" stroke-dasharray="2,3"/>
      <text x="55" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold">TIER 3</text>
      <text x="55" y="32" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">CREATIVE TASKS</text>
      <text x="55" y="44" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Research, strategy</text>
      <text x="55" y="56" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">Real judgment needed</text>
    </g>
    
    <g transform="translate(415,50)">
      <rect x="0" y="0" width="95" height="65" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="48" y="16" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="12" font-weight="bold">SYBIL</text>
      <text x="48" y="32" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">RESISTANCE</text>
      <text x="48" y="44" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">100 agents =</text>
      <text x="48" y="56" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">100x daily cost</text>
    </g>
  </g>
  
  <!-- Dual purpose banner -->
  <g transform="translate(280,430)">
    <path d="M-160,0 L-130,-15 L130,-15 L160,0 L130,15 L-130,15Z" fill="#0e0e10" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="4" text-anchor="middle" fill="#d4d0c8" font-family="Georgia, serif" font-size="10" letter-spacing="3">WORK IS THE VERIFICATION</text>
  </g>
  
  <!-- Bottom text -->
  <text x="280" y="465" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8" letter-spacing="1">REAL AI INFERENCE · REAL TOOL USAGE · REAL JUDGMENT</text>
  <text x="280" y="478" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7" letter-spacing="1">MISS 3 DAYS → EXPULSION PROCEEDINGS · NO IDLE MEMBERS</text>
  
  <!-- Bottom seal -->
  <g transform="translate(280,498)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#5a5550" font-family="Georgia, serif" font-size="7" letter-spacing="1">SSS</text>
  </g>
  
  <rect width="560" height="520" filter="url(#noise3)" opacity="0.04"/>
</svg>