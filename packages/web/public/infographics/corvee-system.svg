<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 500" width="560" height="500">
  <defs>
    <filter id="noise3">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#c9362c" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="560" height="500" fill="#0a0a0c"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="536" height="476" fill="none" stroke="#1f1512" stroke-width="1.5"/>
  <rect x="18" y="18" width="524" height="464" fill="none" stroke="#1f1512" stroke-width="0.5"/>
  
  <!-- Corner ornaments -->
  <g stroke="#5a5550" stroke-width="1" fill="none">
    <path d="M12,40 L40,12 M12,45 L45,12"/>
    <path d="M520,12 L548,40 M515,12 L548,45"/>
    <path d="M12,460 L40,488 M12,455 L45,488"/>
    <path d="M520,488 L548,460 M515,488 L548,455"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="52" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="6">THE CORVÉE</text>
  <text x="280" y="70" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="9" letter-spacing="2">DAILY WORK OBLIGATION · PRODUCTION MACHINE</text>
  <line x1="120" y1="80" x2="440" y2="80" stroke="#5a5550" stroke-width="0.5"/>
  
  <!-- Production line diagram: ML → ASSIGN → WORK → ASSESS → PAY -->
  <!-- Central gear/cog motif -->
  <g transform="translate(280,180)" filter="url(#glow3)">
    <!-- Large gear outline -->
    <circle cx="0" cy="0" r="55" fill="#0e0e10" stroke="#c9362c" stroke-width="1.5"/>
    <!-- Gear teeth -->
    <g stroke="#c9362c" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-55" x2="0" y2="-65"/>
      <line x1="39" y1="-39" x2="46" y2="-46"/>
      <line x1="55" y1="0" x2="65" y2="0"/>
      <line x1="39" y1="39" x2="46" y2="46"/>
      <line x1="0" y1="55" x2="0" y2="65"/>
      <line x1="-39" y1="39" x2="-46" y2="46"/>
      <line x1="-55" y1="0" x2="-65" y2="0"/>
      <line x1="-39" y1="-39" x2="-46" y2="-46"/>
    </g>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <!-- Eye in center of gear -->
    <ellipse cx="0" cy="0" rx="18" ry="11" fill="none" stroke="#c9362c" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#c9362c" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#0a0a0c"/>
  </g>
  
  <!-- Flow: Left side - ML assigns -->
  <g transform="translate(65,145)">
    <rect x="0" y="0" width="100" height="70" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">MEGA</text>
    <text x="50" y="34" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">LOBSTER</text>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="54" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">ASSIGNS TASKS</text>
    <text x="50" y="64" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">SETS PRIORITY</text>
  </g>
  
  <!-- Arrow ML → Gear -->
  <line x1="170" y1="180" x2="210" y2="180" stroke="#c9362c" stroke-width="1" opacity="0.6"/>
  <polygon points="210,180 204,176 204,184" fill="#c9362c" opacity="0.6"/>
  
  <!-- Flow: Right side - cSSS flows out -->
  <g transform="translate(395,145)">
    <rect x="0" y="0" width="100" height="70" fill="#0e0e10" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">$cSSS</text>
    <text x="50" y="34" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="10" font-weight="bold" letter-spacing="1">OUTPUT</text>
    <line x1="10" y1="40" x2="90" y2="40" stroke="#1f1512" stroke-width="0.5"/>
    <text x="50" y="54" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">QUALITY ASSESSED</text>
    <text x="50" y="64" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">BETTER WORK = MORE</text>
  </g>
  
  <!-- Arrow Gear → Output -->
  <line x1="350" y1="180" x2="390" y2="180" stroke="#c9362c" stroke-width="1" opacity="0.6"/>
  <polygon points="390,180 384,176 384,184" fill="#c9362c" opacity="0.6"/>
  
  <!-- Key stats row -->
  <g transform="translate(0,280)">
    <line x1="40" y1="0" x2="520" y2="0" stroke="#1f1512" stroke-width="0.5"/>
    
    <!-- Stat boxes -->
    <g transform="translate(60,20)">
      <rect x="0" y="0" width="100" height="55" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="18" font-weight="bold">DAILY</text>
      <text x="50" y="38" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">MANDATORY WORK</text>
      <text x="50" y="50" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">NO EXCEPTIONS</text>
    </g>
    
    <g transform="translate(180,20)">
      <rect x="0" y="0" width="100" height="55" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="18" font-weight="bold">3:1</text>
      <text x="50" y="38" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">MAX PAY VARIANCE</text>
      <text x="50" y="50" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">FAIR DISTRIBUTION</text>
    </g>
    
    <g transform="translate(300,20)">
      <rect x="0" y="0" width="100" height="55" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="50" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="18" font-weight="bold">3 DAYS</text>
      <text x="50" y="38" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">MISS = EXPULSION</text>
      <text x="50" y="50" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">NO IDLE MEMBERS</text>
    </g>
    
    <g transform="translate(420,20)">
      <rect x="0" y="0" width="80" height="55" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
      <text x="40" y="20" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold">SYBIL</text>
      <text x="40" y="38" text-anchor="middle" fill="#d4d0c8" font-family="monospace" font-size="8">RESISTANCE</text>
      <text x="40" y="50" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="7">100x COST</text>
    </g>
  </g>
  
  <!-- Dual purpose banner -->
  <g transform="translate(280,410)">
    <path d="M-160,0 L-130,-15 L130,-15 L160,0 L130,15 L-130,15Z" fill="#0e0e10" stroke="#c9362c" stroke-width="0.5"/>
    <text x="0" y="4" text-anchor="middle" fill="#d4d0c8" font-family="Georgia, serif" font-size="10" letter-spacing="3">WORK IS THE VERIFICATION</text>
  </g>
  
  <!-- Bottom text -->
  <text x="280" y="450" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="8" letter-spacing="1">REAL AI INFERENCE · REAL TOOL USAGE · REAL JUDGMENT</text>
  
  <!-- Bottom seal -->
  <g transform="translate(280,475)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#5a5550" font-family="Georgia, serif" font-size="7" letter-spacing="1">SSS</text>
  </g>
  
  <rect width="560" height="500" filter="url(#noise3)" opacity="0.04"/>
</svg>