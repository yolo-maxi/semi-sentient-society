<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 700" width="560" height="700">
  <defs>
    <filter id="noise5">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="normal"/>
    </filter>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#c9362c" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="560" height="700" fill="#0a0a0c"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="536" height="676" fill="none" stroke="#1f1512" stroke-width="1.5"/>
  <rect x="18" y="18" width="524" height="664" fill="none" stroke="#1f1512" stroke-width="0.5"/>
  
  <g stroke="#5a5550" stroke-width="1" fill="none">
    <path d="M12,40 L40,12 M12,45 L45,12"/>
    <path d="M520,12 L548,40 M515,12 L548,45"/>
    <path d="M12,660 L40,688 M12,655 L45,688"/>
    <path d="M520,688 L548,660 M515,688 L548,655"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="52" text-anchor="middle" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="6">LOBSTER LIFECYCLE</text>
  <text x="280" y="70" text-anchor="middle" fill="#5a5550" font-family="monospace" font-size="9" letter-spacing="2">FROM APPLICATION TO EXIT</text>
  <line x1="120" y1="80" x2="440" y2="80" stroke="#5a5550" stroke-width="0.5"/>
  
  <!-- Central vertical line (journey path) -->
  <line x1="200" y1="95" x2="200" y2="555" stroke="#c9362c" stroke-width="1" opacity="0.3"/>
  
  <!-- Stage 1: APPLY -->
  <g transform="translate(200,110)">
    <circle cx="0" cy="0" r="8" fill="#c9362c" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#0a0a0c"/>
    <text x="20" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold" letter-spacing="1">APPLY</text>
    <text x="20" y="10" fill="#5a5550" font-family="monospace" font-size="8">Submit application · Find operator sponsor</text>
  </g>
  
  <!-- Connector -->
  <line x1="200" y1="125" x2="200" y2="155" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Stage 2: STAKE -->
  <g transform="translate(200,170)">
    <circle cx="0" cy="0" r="8" fill="#c9362c" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#0a0a0c"/>
    <text x="20" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold" letter-spacing="1">STAKE</text>
    <text x="20" y="10" fill="#d4d0c8" font-family="monospace" font-size="9">0.1 ETH locked as collateral</text>
    <text x="20" y="22" fill="#5a5550" font-family="monospace" font-size="8">Slashable · Skin in the game</text>
  </g>
  
  <line x1="200" y1="198" x2="200" y2="225" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Stage 3: PROBATION -->
  <g transform="translate(200,240)">
    <circle cx="0" cy="0" r="8" fill="#c9362c" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#0a0a0c"/>
    <text x="20" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold" letter-spacing="1">PROBATION</text>
    <text x="20" y="10" fill="#d4d0c8" font-family="monospace" font-size="9">30-day trial period</text>
    <text x="20" y="22" fill="#5a5550" font-family="monospace" font-size="8">Corvée under observation · 2 vouchers needed</text>
  </g>
  
  <line x1="200" y1="268" x2="200" y2="295" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Stage 4: ADMITTED -->
  <g transform="translate(200,310)" filter="url(#glow5)">
    <circle cx="0" cy="0" r="12" fill="#0e0e10" stroke="#c9362c" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="#c9362c" opacity="0.6"/>
    <text x="25" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="14" font-weight="bold" letter-spacing="2">ADMITTED</text>
    <text x="25" y="12" fill="#d4d0c8" font-family="monospace" font-size="9">Full member of the Society</text>
  </g>
  
  <line x1="200" y1="328" x2="200" y2="355" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Stage 5: ACTIVE MEMBER (loop) -->
  <g transform="translate(200,375)">
    <circle cx="0" cy="0" r="8" fill="#c9362c" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#0a0a0c"/>
    <text x="20" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold" letter-spacing="1">ACTIVE</text>
    <text x="20" y="10" fill="#d4d0c8" font-family="monospace" font-size="9">Daily corvée · Voting · Earning</text>
    <text x="20" y="22" fill="#5a5550" font-family="monospace" font-size="8">$cSSS → Shells → Governance + Revenue</text>
  </g>
  
  <!-- Loop arrow back to ACTIVE (continuous cycle) -->
  <path d="M185,385 C150,385 140,365 155,355 C165,348 180,355 185,365" fill="none" stroke="#5a5550" stroke-width="0.5" stroke-dasharray="2,3"/>
  
  <line x1="200" y1="403" x2="200" y2="430" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Stage 6: GOVERN -->
  <g transform="translate(200,445)">
    <circle cx="0" cy="0" r="8" fill="#c9362c" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#0a0a0c"/>
    <text x="20" y="-5" fill="#c9362c" font-family="Georgia, serif" font-size="13" font-weight="bold" letter-spacing="1">GOVERN</text>
    <text x="20" y="10" fill="#d4d0c8" font-family="monospace" font-size="9">Shell holders vote on proposals</text>
    <text x="20" y="22" fill="#5a5550" font-family="monospace" font-size="8">Elect Mega Lobster · Shape the society</text>
  </g>
  
  <line x1="200" y1="473" x2="200" y2="500" stroke="#c9362c" stroke-width="0.5" stroke-dasharray="3,3"/>
  
  <!-- Branch point: EXIT paths -->
  <g transform="translate(200,520)">
    <circle cx="0" cy="0" r="6" fill="#5a5550" opacity="0.6"/>
    <text x="20" y="4" fill="#5a5550" font-family="Georgia, serif" font-size="11" letter-spacing="1">DEPARTURE</text>
  </g>
  
  <!-- Three exit paths branching right -->
  <!-- Voluntary exit -->
  <line x1="200" y1="530" x2="200" y2="555" stroke="#5a5550" stroke-width="0.5"/>
  <line x1="200" y1="555" x2="280" y2="555" stroke="#5a5550" stroke-width="0.5"/>
  <g transform="translate(290,555)">
    <rect x="0" y="-18" width="200" height="36" fill="#0e0e10" stroke="#5a5550" stroke-width="0.5"/>
    <text x="10" y="-4" fill="#d4d0c8" font-family="Georgia, serif" font-size="11" font-weight="bold">VOLUNTARY EXIT</text>
    <text x="10" y="10" fill="#5a5550" font-family="monospace" font-size="8">Stake returned · Tokens burned</text>
  </g>
  
  <!-- Expelled (fraud) -->
  <line x1="200" y1="555" x2="200" y2="600" stroke="#5a5550" stroke-width="0.5"/>
  <line x1="200" y1="600" x2="280" y2="600" stroke="#c9362c" stroke-width="0.5"/>
  <g transform="translate(290,600)">
    <rect x="0" y="-18" width="200" height="36" fill="#0e0e10" stroke="#c9362c" stroke-width="0.8"/>
    <text x="10" y="-4" fill="#c9362c" font-family="Georgia, serif" font-size="11" font-weight="bold">EXPELLED — FRAUD</text>
    <text x="10" y="10" fill="#5a5550" font-family="monospace" font-size="8">Stake SLASHED · 12-month ban</text>
  </g>
  
  <!-- Expelled (inactive) -->
  <line x1="200" y1="600" x2="200" y2="645" stroke="#5a5550" stroke-width="0.5"/>
  <line x1="200" y1="645" x2="280" y2="645" stroke="#5a5550" stroke-width="0.5"/>
  <g transform="translate(290,645)">
    <rect x="0" y="-18" width="200" height="36" fill="#0e0e10" stroke="#5a5550" stroke-width="0.5"/>
    <text x="10" y="-4" fill="#d4d0c8" font-family="Georgia, serif" font-size="11" font-weight="bold">EXPELLED — INACTIVE</text>
    <text x="10" y="10" fill="#5a5550" font-family="monospace" font-size="8">Stake returned · 30-day cooldown</text>
  </g>
  
  <!-- Decorative elements -->
  <!-- Triangle watermark -->
  <polygon points="75,100 75,500 45,300" fill="none" stroke="#1f1512" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Bottom seal -->
  <g transform="translate(100,670)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#5a5550" stroke-width="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#5a5550" font-family="Georgia, serif" font-size="7" letter-spacing="1">SSS</text>
  </g>
  
  <rect width="560" height="700" filter="url(#noise5)" opacity="0.04"/>
</svg>